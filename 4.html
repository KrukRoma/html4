<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }

        .block1 {
            width: 684px;
            height: 320px;
            border: 1px solid tan;
            background-color: tan;
            position: relative;
            transition: background-color 0.3s;
            margin-left: 0px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .block1:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .block-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            text-align: center;
            z-index: 1;
        }

        .block-image {
            width: 100%;
            height: 100%;
            transition: transform 1s;
        }

        .block1:hover .block-image {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="block1">
            <div class="block-content">
                <p>HELLO WORLD!</p>
            </div>
            <img class="block-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6u-ZsCnqRpULhTookB32zA-iFqGEwyp3EOg&usqp=CAU" alt=".">
        </div>
    </div>
</body>

</html>
