<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
        }

        .block1 {
            width: 676px;
            height: 320px;
            border: 1px solid tan;
            background-color: tan;
            position: relative;
            transition: background-color 0.3s;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .block1:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .block-image {
            display: flex;
            flex-direction: row;
        }

        .block-img {
            overflow: hidden;
            transform-origin: center;
            transition: transform 1s ease;
            display: flex;
        }

        .block-img img {
            width: 670px;
            height: 322px;
        }

        .block-img:hover {
            transform: scale(1.2);
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="block1">
            <p>HELLO WORLD!</p>
        </div>
        <div class="block-img">
            <img id="2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6u-ZsCnqRpULhTookB32zA-iFqGEwyp3EOg&usqp=CAU" alt=".">
        </div>
    </div>
    <div class="container">
        <div class="block-image">
            <div class="block-img">
                <img id="1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6u-ZsCnqRpULhTookB32zA-iFqGEwyp3EOg&usqp=CAU" alt="." style="height: 320px;">
            </div>
            <div class="block1" style="width: 661px; height: 318px;">
                <p>HELLO WORLD!</p>
            </div>
        </div>
    </div>
</body>
</html>
